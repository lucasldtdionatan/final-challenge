version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_container_final_challenge
    environment:
      - POSTGRES_DB=final-challenge-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456PW
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: